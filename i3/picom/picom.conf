
########################################
# Configuración recomendada para i3wm  #
########################################

# Usar backends modernos para mejor rendimiento
backend = "glx";
vsync = true;
use-damage = true;

# Efectos visuales mínimos (puedes cambiar a 'true' si querés sombras)
shadow = false;
fading = false;

# Opacidad (opcional, puedes ajustar valores)
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Mejor compatibilidad con Google Meet y PipeWire
detect-client-opacity = true;
unredir-if-possible = true;

# Reducir errores de ventanas destruidas
mark-wmwin-focused = true;
mark-ovredir-focused = true;

# Evitar efectos innecesarios al abrir/cerrar ventanas
no-fading-openclose = true;

# Mejor manejo de ventanas flotantes o diálogos
detect-transient = true;
detect-client-leader = true;

# Ignorar ciertas ventanas del compositor (opcional)
wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 1.0; focus = true; };
  dock    = { shadow = false; };
  dnd     = { shadow = false; };
  popup_menu = { shadow = false; };
  dropdown_menu = { shadow = false; };
};
