# Configuración de registries para Podman
# Los registries se buscan en el orden especificado

# Lista de registries para búsqueda sin calificar (ej: podman pull nginx)
unqualified-search-registries = ["docker.io", "quay.io", "ghcr.io"]

# Configuración para docker.io
[[registry]]
location = "docker.io"
insecure = false
blocked = false

# Configuración para quay.io
[[registry]]
location = "quay.io"
insecure = false
blocked = false

# Configuración para GitHub Container Registry
[[registry]]
location = "ghcr.io"
insecure = false
blocked = false

# Configuración para Google Container Registry
[[registry]]
location = "gcr.io"
insecure = false
blocked = false

# Configuración para Red Hat Registry
[[registry]]
location = "registry.access.redhat.com"
insecure = false
blocked = false

# Configuración para Fedora Registry
[[registry]]
location = "registry.fedoraproject.org"
insecure = false
blocked = false

# Para usar mirror/cache de docker.io descomentá y configurá:
# [[registry]]
# prefix = "docker.io"
# location = "tu-mirror.example.com"
# insecure = false

# Para registries privados inseguros (solo desarrollo local):
# [[registry]]
# location = "localhost:5000"
# insecure = true
# blocked = false
